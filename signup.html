<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;0,9..40,900;0,9..40,1000;1,9..40,100;1,9..40,200;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800;1,9..40,900;1,9..40,1000&display=swap"
        rel="stylesheet">
    <title>Drafts</title>
</head>

<body>
    <header>
        <image src='/images/draft_logo.png' alt="draft extension logo"></image>
        <!-- <image src='/images/draft_text_logo.png' alt='draft extension logo text'></image> -->
    </header>
    <main class="content--container">
        <div id="main--content">
            <h1 class="signup--header">Create an account</h1>
            <p class="signup--para">Create an account to effectively manage your written projects and start add drafts
            </p>
            <p class="signup--error"></p>
            <form>
                <input placeholder="Username" type="text" name="username" maxlength="10" />
                <span class="material-symbols-outlined person--icon">
                    person
                </span>
                <input placeholder="Email" type="text" name="email" />
                <span class="material-symbols-outlined mail--icon">
                    mail
                </span>
                <input placeholder="Password" type="password" name="password" maxlength="15" />
                <span class="material-symbols-outlined password--icon">
                    lock
                </span>
                <button style="display: block; margin-bottom: 1.9375rem; color: white;"><a href="./index.html">Signup
                        with Gmail</a></button>
                <button id="signup--button" type="submit" style="color: #CEFF17; margin-bottom: 1.5rem;">Create
                    account</button>
            </form>
            <hr style="width: 280px; margin-bottom: .9375rem;">
            <div class="signup--footer">
                <p>
                    You already have an account?
                </p>
                <p id="signin--prompt">
                    <a href="signin.html">
                        Login
                    </a>
                </p>
            </div>
        </div>
    </main>
    <script src="functions.js">
    </script>
</body>

</html>
